<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Volcano Activity Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox GL CSS & JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-screen map background */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Floating side panel overlaying map */
        #side-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            overflow-y: auto;
            box-shadow: -2px 0 6px rgba(0,0,0,0.2);
            padding: 15px;
            box-sizing: border-box;
        }

        button {
            margin-bottom: 10px;
            padding: 6px 10px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hide panel for narrow screens */
        @media (max-width: 1024px) {
            #side-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="side-panel">
        <h2>Volcano Activity Map</h2>
        <button id="sortBtn">Sort by Elevation</button>
        <table>
            <tr>
                <th>Name</th>
                <th>Classification</th>
                <th>Elevation (m)</th>
            </tr>
        </table>
    </div>

    <script>
        
        mapboxgl.accessToken = 'pk.eyJ1IjoiamthbmRhIiwiYSI6ImNtaGN5c3JwbDIyNDUybHBxM2VweHBrNzYifQ.Akume5yUr5MZyYxPQq9EjA';

        
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            zoom: 5,
            center: [122, 12]
        });

        async function geojsonFetch() {
            let response, active, inactive, table;

            // Fetch the two GeoJSON files
            response = await fetch('assets/active.geojson');
            active = await response.json();

            response = await fetch('assets/inactive.geojson');
            inactive = await response.json();

            // Get table reference
            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;

            // Fill table with active volcanoes
            for (let i = 0; i < active.features.length; i++) {
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = active.features[i].properties.name || "Unknown";
                cell2.innerHTML = active.features[i].properties.classification || "active";
                cell3.innerHTML = active.features[i].properties.elev != null ? active.features[i].properties.elev : "N/A";
            }

            // Fill table with inactive volcanoes
            for (let i = 0; i < inactive.features.length; i++) {
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = inactive.features[i].properties.name || "Unknown";
                cell2.innerHTML = inactive.features[i].properties.classification || "inactive";
                cell3.innerHTML = inactive.features[i].properties.elev != null ? inactive.features[i].properties.elev : "N/A";
            }

            // Load map layers once map is ready
            map.on('load', function() {
                map.addSource('active', { type: 'geojson', data: active });
                map.addSource('inactive', { type: 'geojson', data: inactive });

                // Active volcanoes (red)
                map.addLayer({
                    'id': 'active-layer',
                    'type': 'circle',
                    'source': 'active',
                    'paint': {
                        'circle-radius': 6,
                        'circle-stroke-width': 1,
                        'circle-color': '#ff3333',
                        'circle-stroke-color': '#ffffff'
                    }
                });

                // Inactive volcanoes (gray)
                map.addLayer({
                    'id': 'inactive-layer',
                    'type': 'circle',
                    'source': 'inactive',
                    'paint': {
                        'circle-radius': 6,
                        'circle-stroke-width': 1,
                        'circle-color': '#808080',
                        'circle-stroke-color': '#ffffff'
                    }
                });

                // Fit map to include all volcano points
                const allFeatures = active.features.concat(inactive.features);
                if (allFeatures.length > 0) {
                    const bounds = allFeatures.reduce((b, feature) => {
                        return b.extend(feature.geometry.coordinates);
                    }, new mapboxgl.LngLatBounds(
                        allFeatures[0].geometry.coordinates,
                        allFeatures[0].geometry.coordinates
                    ));
                    map.fitBounds(bounds, { padding: 50 });
                }
            });
        }

        
        geojsonFetch();

       
        let btn = document.getElementById("sortBtn");
        btn.addEventListener('click', sortTable);

        
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = parseFloat(rows[i].getElementsByTagName("td")[2].textContent.trim());
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[2].textContent.trim());
                    //for the NA values prevents it from causing table not to
                    if (isNaN(x)) x = -Infinity;
                    if (isNaN(y)) y = -Infinity;

                    // Descending order
                    if (x < y) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
